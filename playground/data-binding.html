<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- v-bind: 데이터에서 관리하는 값을 태그의 속성에 사용할 수 있다. Dom 조작! -->
    <p :id="uuid" :class="name">{{ num }}</p>
    <!-- <p :id="abc1234">{{ num }}</p> -->
    <p>{{ doubleNum }}</p>
    <div v-if="loading">
      Loading...
    </div>
    <div v-else>
      test user has been logged in
    </div>
    <div v-show="loading">
      Loading...
    </div>
    <!-- TODO: 인풋 박스를 만들고 입력된 값을 p 태그에 출력해보세요 -->
    <!-- v-model로 연결 -->
    <input type="text" v-model="message">
    <!-- data binding -->
    <p>{{ message }}</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        num: 10,
        // doubleNum: 10 * 2
        uuid: 'abc1234',
        name: 'text-blue',
        loading: true,
        message: '',
      },
      computed: {
        doubleNum: function() {
          return this.num * 2
        }
      }
    })
  </script>
</body>

</html>
